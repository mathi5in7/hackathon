<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Inventory</h2>
    <!-- Display personalized greeting message -->
    <div id="greeting" class="welcome"></div>
   
    <br>
    
    <!-- Add Item button -->
    <button class="add-item" onclick="addItem()">Add Item</button>
    <br><br>
    
    <table id="inventoryTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Purchase Date</th>
                <th>Expiry Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Items will be added here dynamically -->
        </tbody>
    </table>

    <div id="addItemPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <form id="addItemForm">
                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" name="itemName" required><br>
                <label for="purchaseDate">Purchase Date:</label>
                <input type="date" id="purchaseDate" name="purchaseDate" required><br>
                <label for="expiryDate">Expiry Date:</label>
                <input type="date" id="expiryDate" name="expiryDate" required><br>
                <button type="button" id="addButton" onclick="submitItem()">Add</button>
            </form>
        </div>
    </div>

    <!-- Include external JavaScript file -->
    <script src="inventoryscript.js"></script>
    <script>
        // Retrieve name and email from local storage
        const name = localStorage.getItem('name');
        const email = localStorage.getItem('email');

        // Display personalized greeting message
        if (name && email) {
            document.getElementById('greeting').innerHTML = `Hi ${name} (${email}), Let's review your inventory`;
        } else if (name) {
            document.getElementById('greeting').innerHTML = `Hi ${name}, Let's review your inventory`;
        } else if (email) {
            document.getElementById('greeting').innerHTML = `Hi ${email}, Let's review your inventory`;
        } else {
            document.getElementById('greeting').innerHTML = 'Hi there, Let\'s review your inventory';
        }
    </script>
</body>
</html>
